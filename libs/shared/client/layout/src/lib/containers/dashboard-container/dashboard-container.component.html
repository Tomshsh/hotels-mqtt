<nb-layout>
  <nb-layout-header class="header-container"><!--Should be containerized -->
    <ui-navigation [headerTitle]="loggedIn$ | async " (toggle)="toggleMenu()" (logout)="logOut()"></ui-navigation>
  </nb-layout-header>

  <nb-sidebar responsive="true"><!--Should be containerized -->
    <ui-sidebar-content [items]="items"></ui-sidebar-content>
  </nb-sidebar>

  <nb-layout-column><!--Should be containerized -->
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
