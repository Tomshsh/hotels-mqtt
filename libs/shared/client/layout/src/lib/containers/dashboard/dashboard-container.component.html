<nb-layout>
  <nb-layout-header>
      <nb-actions>
        <nb-action (click)="toggleMenu()">
          <nb-icon icon="menu-outline"></nb-icon>
        </nb-action>
      </nb-actions>
      <nb-actions>
        <nb-action icon="home-outline"></nb-action>
        <nb-action (click)="logOut()" icon="log-out-outline"></nb-action>
      </nb-actions>
  </nb-layout-header>

  <nb-sidebar responsive="true" [state]="'compacted'">
    <ui-sidebar-content></ui-sidebar-content>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <!--NgGridGoesHere-->
    <ui-data-grid></ui-data-grid>
  </nb-layout-column>

</nb-layout>
