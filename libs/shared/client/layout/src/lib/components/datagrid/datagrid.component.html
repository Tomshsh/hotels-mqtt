<nb-card [nbSpinner]="loading" nbSpinnerStatus="danger">
  <nb-card-body>
    <ng2-smart-table
      [source]="source"
      [settings]="settings"
      (createConfirm)="onCreate($event)"
      (editConfirm)="onUpdate($event)"
      (deleteConfirm)="onDelete($event)"
      #table>
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
